<ul>
    <li *ngFor="let dir of items">
        <span><input type="checkbox" [checked]="dir.checked" (click)="dir.check()"    /></span> 
        <span (click)="dir.toggle()">{{ dir.name }}</span>
        <div *ngIf="dir.expanded">
            <!-- <ul >
                <li *ngFor="let file of dir.childrend">{{file}}</li>
            </ul> -->
            <app-treeview [items]="dir.children"></app-treeview>
        </div>
    </li>
</ul>
