<modal #modal>
  <modal-header>
    <h4 class="modal-title">{{title}}</h4>
  </modal-header>
  <modal-body>
    {{message}}
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">No</button>
    <button type="button" class="btn btn-primary" (click)="ok()">Yes</button>
  </modal-footer>
</modal>
