<div class="row mr-top-15">
  <div class="" *ngIf="!pageState.initialized">
    <!-- <app-spinner class="text-center"></app-spinner> -->
  </div>
  <div class="" *ngIf="pageState.initialized">

    <div class="">
      <div class="col-xs-12 col-sm-12 col-md-8">
        <app-compose-article [languages]="languages" [article]="article"></app-compose-article>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-4">
        <app-picture-form-control [(ngModel)]="article.featureImage" [readonly]="false"></app-picture-form-control>


        <div class="form">
          <div class="form-group">            
            <app-r-icheck [(ngModel)]="article.isActive" ></app-r-icheck>
            <span for="">Kích hoạt</span>
          </div>

          <div class="form-group">            
            <app-r-icheck [(ngModel)]="article.isShowHomepage"></app-r-icheck>
            <span for="">Hiển thị trang chủ</span>
          </div>
        </div>
        <div>
          <button class="btn btn-primary" (click)="saveArticle()">Lưu lại</button>
        </div>
      </div>
    </div>
  </div>
</div>
