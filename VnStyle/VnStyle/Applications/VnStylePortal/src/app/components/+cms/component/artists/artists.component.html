<h2>Danh sách nghệ nhân Tattoo</h2>

<table class="table table-condensed table-striped">
    <thead> <tr> <th>#</th> <th>First Name</th> <th>Last Name</th> <th>Username</th> </tr> </thead>
  <tr *ngFor="let artist of artistGrid.data">
    <td>{{artist.name}}</td>
    <td>{{artist.seq}}</td>
    <td>
      <a href="javascript:;" (click)="deleteArtist(artist)"><i class="fa fa-trash"></i></a>
    </td>
  </tr>
</table>
