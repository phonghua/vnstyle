<div class="row">
  <div class="col-xs-12">
    <h2>Danh sách nghệ nhân Tattoo</h2>
    <div class="pull-right">
      <button class="btn btn-primary" (click)="openArtistCreatingModal();">Thêm mới</button>
    </div>
  </div>

</div>

<table class="table table-condensed table-striped">
  <thead>
    <tr>
      <th style="width: 150px"></th>
      <th>Nghệ nhân</th>
      <th>Hiển thị trang chủ</th>
      <th>Thứ tự hiển thị</th>
      <th style="width: 70px"></th>
    </tr>
  </thead>
  <tr *ngFor="let artist of artistGrid.data">
    <td><img [src]="artist.imageUrl + '?h=100'" /></td>
    <td>{{artist.name}}</td>
    <td>
      <app-r-icheck [(ngModel)]="artist.showOnHompage" [disabled]="true"></app-r-icheck>
    </td>
    <td>{{artist.seq}}</td>
    <td>
      <a href="javascript:;" (click)="openArtistUpdatingModal(artist)"><i class="fa fa-pencil"></i></a>
      <a href="javascript:;" (click)="deleteArtist(artist)"><i class="fa fa-trash"></i></a>
    </td>
  </tr>
</table>


<app-confirm-modal #confirmModal></app-confirm-modal>


<modal #artistModal>
  <modal-header>
    <h4 class="modal-title">{{artistModalTitle}}</h4>
  </modal-header>
  <modal-body>
    <div class="form-horizontal">
      <div class="form-group">
        <label for="" class="col-sm-3 control-label">Tên</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" [(ngModel)]="artistModel.name" />
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-3 control-label">Thứ tự hiển thị</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" min="1" [(ngModel)]="artistModel.seq" />
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-3 control-label">Thứ tự hiển thị</label>
        <div class="col-sm-9">
          <app-r-icheck [(ngModel)]="artistModel.showOnHompage" [disabled]="false"></app-r-icheck>
        </div>
      </div>

      <div class="form-group">
        <label for="" class="col-sm-3 control-label">Hình đại diện</label>
        <div class="col-xs-9">
          <app-picture-form-control [(ngModel)]="artistModel.image" [readonly]="false"></app-picture-form-control>
        </div>
      </div>

    </div>
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="saveArtist()">Save</button>
  </modal-footer>
</modal>
