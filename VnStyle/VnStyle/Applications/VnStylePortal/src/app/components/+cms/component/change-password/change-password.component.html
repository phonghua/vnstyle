<h2>Đổi mật khẩu</h2>
<div class="row">
  <div class="col-xs-12 col-md-6">
    <div>
      <div class="form-group">
        <label for="">Mật khẩu hiện tại</label>
        <input type="password" class="form-control" [(ngModel)]="model.currentPassword">
      </div>
      <div class="form-group">
        <label for="">Mật khẩu mới</label>
        <input type="password" class="form-control" [(ngModel)]="model.newPassword">
      </div>
      <button type="submit" class="btn btn-primary" (click)="changePassword()">Submit</button>
    </div>
  </div>
</div>
