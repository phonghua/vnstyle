<button class="btn btn-primary" (click)="browerFiles();">    Upload</button>
<input type="file" style="display: none" multiple #fileInput (change)="fileOnChanged($event)" />



<div class="row">
    <div class="col-xs-12">
        <table class="table">
            <tr *ngFor="let photo of photoGrid.data">
                <td>
                    <img [src]="photo.url" class="thumbnail form-img" alt="">
                </td>
            </tr>
        </table>
    </div>
</div>
