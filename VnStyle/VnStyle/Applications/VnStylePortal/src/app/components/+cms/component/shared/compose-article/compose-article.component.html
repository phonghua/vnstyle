
<ng-container *ngFor="let articleLanguage of article.articleLanguages">
  <div class="row">
    <div class="col-xs-12">
      <h3>{{getLanguageById(articleLanguage.languageId).name}}</h3>
      <app-compose-article-language  [language]="getLanguageById(articleLanguage.languageId)" [articleLanguage]="articleLanguage"></app-compose-article-language>
    </div>
  </div>
</ng-container>
