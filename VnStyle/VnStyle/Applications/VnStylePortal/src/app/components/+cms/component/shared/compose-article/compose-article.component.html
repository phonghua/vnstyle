<ul class="nav nav-tabs" role="tablist">
  <ng-container *ngFor="let articleLanguage of article.articleLanguages; let i = index">
    <li role="presentation" [class]="getLanguageById(articleLanguage.languageId).isDefault ? 'active' : ''"><a [href]="'#'+ tabId + i" aria-controls="settings" role="tab" data-toggle="tab">{{getLanguageById(articleLanguage.languageId).name}}</a></li>
  </ng-container>
</ul>


<div class="tab-content">
  <ng-container *ngFor="let articleLanguage of article.articleLanguages; let i = index">
    <div class="row" role="tabpanel" [class]="'tab-pane ' + (getLanguageById(articleLanguage.languageId).isDefault ? 'active' : '')" [id]="tabId + i">
      <div class="col-xs-12">
        <app-compose-article-language [language]="getLanguageById(articleLanguage.languageId)" [articleLanguage]="articleLanguage"></app-compose-article-language>
      </div>
    </div>
  </ng-container>
</div>
