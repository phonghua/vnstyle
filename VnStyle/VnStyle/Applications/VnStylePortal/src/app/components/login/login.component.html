<div class="login">
  <div class="content">
  <form #loginForm="ngForm" (submit)="submitForm()" class="login-form">
    <h3 class="form-title font-green">Đăng nhập hệ thống</h3>
    <div class="form-group">
      <label for="exampleInputEmail1">Địa chỉ email hoặc tên đăng nhập</label>
      <input class="form-control" [(ngModel)]="loginModel.userName" name="userName" placeholder="Địa chỉ email hoặc tên đăng nhập">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Mật khẩu</label>
      <input type="password" class="form-control" [(ngModel)]="loginModel.password" name="password" placeholder="Mật khẩu">
    </div>
    <button type="submit" class="btn green uppercase">Đăng nhập</button>
  </form>
</div>
</div>
